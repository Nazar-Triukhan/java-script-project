<section class="scientists" data-aos="fade-up">
  <div class="container">
    <h2 class="scientists__title">Обери вченого/их</h2>
    <ul class="scientists__sortedList"></ul>
    <ul class="scientists__items">
      <li class="scientists__elem">
        <button
          type="button"
          class="scientists__desc"
          data-id="scientistsBorn19c"
        >
          Які вчені народилися в 19 ст.
        </button>
      </li>
      <li class="scientists__elem">
        <button type="button" class="scientists__desc" data-id="sortByAlphabet">
          Відсортувати вчених за алфавітом
        </button>
      </li>
      <li class="scientists__elem">
        <button type="button" class="scientists__desc" data-id="sortByYears">
          Відсортувати вчених за кількістю прожитих років
        </button>
      </li>
      <li class="scientists__elem">
        <button type="button" class="scientists__desc" data-id="latestBirth">
          Знайти вченого, який народився найпізніше
        </button>
      </li>
      <li class="scientists__elem">
        <button
          type="button"
          class="scientists__desc"
          data-id="findByFirstLetters"
        >
          Знайти вчених, в яких співпадають перші літери імені і прізвища
        </button>
      </li>
      <li class="scientists__elem">
        <button
          type="button"
          class="scientists__desc"
          data-id="AlbertEinsteinBirth"
        >
          Знайти рік народження Albert Einshtein
        </button>
      </li>
      <li class="scientists__elem">
        <button type="button" class="scientists__desc" data-id="surnameByC">
          Знайти вчених, прізвища яких починаються на на літеру “С”
        </button>
      </li>
      <li class="scientists__elem">
        <button type="button" class="scientists__desc" data-id="deleteByA">
          Видалити всіх вчених, ім’я яких починається на “А”
        </button>
      </li>
      <li class="scientists__elem">
        <button
          type="button"
          class="scientists__desc"
          data-id="findLongestAndShortestLife"
        >
          Знайти вченого, який прожив найдовше і вченого, який прожив найменше
        </button>
      </li>
    </ul>
  </div>
</section>
